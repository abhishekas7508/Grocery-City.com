<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style3.css">
</head>
<body>
    <div class='container'>
        <div class='navbar'>
            <div class='logo'>
                <a href="#" class="basket"> <i class="fas fa-shopping-basket"></i></a>
                <h1>Grocery City</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">Reviews</a></li>
                </ul>
            </nav>
            <form action="" class="search-form">
                <input type="search" id="search-box" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <a href="./shoppingcart.html"><div class="fas fa-shopping-cart" id="cart-btn"></div></a>
                <a href="./login.html"><div class="fas fa-user" id="login-btn"></div></a>
            </div>
        </div>
    </div>
    <div class="small-container">
        <table>
            <tr>
                <th>Product</th>
                <th> </th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/product-1.png" alt="">
                        <div>
                            <p>Fresh Oranges</p>
                            <small>Price: Rs. 60.0</small><br>
                        </div>
                    </div>
                </td>
                <td><i class="fas fa-trash"></i></td>
                <td><button id='minus' onclick='decreaseNumber(1)'>-</button>
                    <input id="quantity1" type="number" value="0">
                    <button id='plus' onclick='increaseNumber(1)'>+</button>
                </td>
                <td>Rs. 60.0</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/product-5.png" alt="">
                        <div>
                            <p>Fresh potatoes</p>
                            <small>Price: Rs. 60.0</small><br>
                        </div>
                    </div>
                </td>
                <td><i class="fas fa-trash"></i></td>
                <td><button id='minus' onclick='decreaseNumber(2)'>-</button>
                    <input id="quantity2" type="number" value="0">
                    <button id='plus' onclick='increaseNumber(2)'>+</button>
                </td>
                <td>Rs. 60.0</td>
            </tr>
        </table>
    </div>
    <div class="checkout">
        <table>
            <tr><th></th><th></th></tr>
            <tr>
                <td><h1>Sub-Total</h1></td>
                <td><h1 id='total'>Rs. 0.00</h1></td>
            </tr>
        </table>
        <button id='Pay-btn' onclick=confirm()>Proceed to Buy</button>
    </div>
    <div class="success">
        <span id='success'></span>
    </div>
    
</body>
<script src="./cart.js"></script>
</html>
