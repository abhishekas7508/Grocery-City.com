    <title>login</title>

</head>

<body>
    <div class="login-box" id="login-box">
        <form class="form" id='form' action="login.html" method="post">
            <h1>Login</h1>
            <p id='errorElement'></p> <br>
            <input type="text" name="" placeholder="Enter username" id="username"> <br>
            <input type="password" name="" placeholder="Enter password" id="password"> <br>
            <input class='login-btn'type="submit" name="" value="login"> <br>
        </form>
        <p>Don't have an account?</p>
        <button id='signup'>Signup</button>
    </div>

</body>
